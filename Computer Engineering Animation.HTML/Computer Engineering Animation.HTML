<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer Engineering Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        font-family: 'Courier New', monospace;
        color: #22c55e;
    }

    .box {
        border: 2px solid #22c55e;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 25px #22c55e;
        text-align: center;
        animation: glow 2s infinite alternate;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    .typing {
        font-size: 18px;
        border-right: 3px solid #22c55e;
        width: 0;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 4s steps(30) infinite alternate,
                   blink 0.7s infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #22c55e; }
        to { box-shadow: 0 0 35px #22c55e; }
    }
</style>
</head>
<body>

<div class="box">
    <h1>Computer Engineering</h1>
    <div class="typing">
        Coding | Hardware | Software | Innovation
    </div>
</div>

</body>
</html>
