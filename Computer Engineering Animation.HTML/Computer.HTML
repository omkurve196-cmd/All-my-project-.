<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer Engineering Advanced Animation</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        color: #00ff9c;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
    }

    .chip {
        width: 160px;
        height: 160px;
        border: 3px solid #00ff9c;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        animation: pulse 2s infinite;
        box-shadow: 0 0 20px #00ff9c;
    }

    .chip span {
        font-size: 20px;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 15px #00ff9c; }
        50% { box-shadow: 0 0 40px #00ff9c; }
        100% { box-shadow: 0 0 15px #00ff9c; }
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
        text-shadow: 0 0 10px #00ff9c;
    }

    .typing {
        margin-top: 10px;
        font-size: 18px;
        border-right: 3px solid #00ff9c;
        display: inline-block;
        padding-right: 5px;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="center">
    <div class="chip">
        <span>CPU</span>
    </div>
    <h1>Computer Engineering</h1>
    <div class="typing" id="text"></div>
</div>

<script>
/* MATRIX BINARY RAIN */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff9c";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.95) {
            drops[i] = 0;
        }
        drops[i]++;
    });
}
setInterval(drawMatrix, 50);

/* TYPING TEXT */
const words = [
    "Coding the Future...",
    "Hardware & Software",
    "Logic | Data | Innovation",
    "Computer Engineer ðŸš€"
];

let wordIndex = 0;
let charIndex = 0;
const textElement = document.getElementById("text");

function typeEffect() {
    if (charIndex < words[wordIndex].length) {
        textElement.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 100);
    } else {
        setTimeout(eraseEffect, 1500);
    }
}

function eraseEffect() {
    if (charIndex > 0) {
        textElement.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, 50);
    } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(typeEffect, 500);
    }
}

typeEffect();
</script>

</body>
</html>
